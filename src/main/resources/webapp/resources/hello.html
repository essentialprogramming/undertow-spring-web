<!DOCTYPE html>
<html>
<head>
    <title>Home page</title>
</head>
<body>


<h1 id="welcome-message"> </h1>

<script>
var ul = document.getElementById("welcome-message");

fetch('/welcome')
    .then(res => res.text())
    .then(message => {
        ul.innerHTML = message;
    })
    .catch(function(error) {
        console.log(error);
    });

</script>

</body>
</html>
